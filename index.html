<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <title>Quit Tracker</title>

    <!-- PWA Meta -->
    <meta name="theme-color" content="#0a0e1a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="apple-touch-icon" href="icons/apple-touch-icon-180.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --accent-color: #3b82f6;
            --grid-empty: #e5e7eb;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #0a0a0a;
                --text-color: #ffffff;
                --accent-color: #60a5fa;
                --grid-empty: #1f2937;
            }
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
            -webkit-tap-highlight-color: transparent;
        }

        .grid-cell {
            aspect-ratio: 1;
            border-radius: 4px;
            background-color: var(--grid-empty);
            transition: background-color 0.5s;
        }

        .grid-cell.level-0 { background-color: #10b981; } /* Green */
        .grid-cell.level-1 { background-color: #f59e0b; } /* Orange */
        .grid-cell.level-2 { background-color: #ef4444; } /* Red */
        .grid-cell.level-3 { background-color: #7f1d1d; } /* Dark Red */

        .safe-area-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }

        .safe-area-top {
            padding-top: env(safe-area-inset-top);
        }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 50;
            align-items: center;
            justify-content: center;
        }

        .modal.open {
            display: flex;
        }

        /* Timer Animation */
        .timer-digit {
            display: inline-block;
            min-width: 0.6em;
            position: relative;
        }

        #timer {
            font-weight: 500;
        }

        #startDateInput {
            -webkit-appearance: none;
        }

        .digit-inner {
            display: inline-block;
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 0.2s;
        }

        .digit-changing {
            transform: translateY(-20%) scale(0.8);
            opacity: 0;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col p-6 safe-area-top safe-area-bottom">

    <!-- Header / Progress Grid -->
    <header class="mb-8" style="margin-top: 20px;">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-bold">Прогресс</h1>
            <button id="settingsBtn" class="p-2 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-full transition-colors">
                <i data-lucide="settings"></i>
            </button>
        </div>
        <div id="progressGrid" class="grid grid-cols-10 gap-2 mb-2">
            <!-- 30 cells will be generated here -->
        </div>
        <p class="text-sm opacity-60 text-center" id="progressText">0 из 30 дней</p>
    </header>

    <!-- Main Timer -->
    <main class="flex-grow flex flex-col items-center justify-center text-center">
        <div class="mb-2 opacity-60 uppercase tracking-widest text-sm">Время битвы</div>
        <div id="timer" class="text-[2.75rem] font-mono font-bold tabular-nums flex gap-1">
            <span class="timer-segment" id="days-seg">00</span>:<span class="timer-segment" id="hours-seg">00</span>:<span class="timer-segment" id="mins-seg">00</span>:<span class="timer-segment" id="secs-seg">00</span>
        </div>
        <div class="grid grid-cols-4 w-full max-w-xs mt-2 text-[10px] uppercase opacity-40">
            <div>Дни</div>
            <div>Часы</div>
            <div>Мин</div>
            <div>Сек</div>
        </div>
    </main>

    <!-- Actions -->
    <footer class="mt-8 space-y-4">
        <div class="grid grid-cols-2 gap-4">
            <button onclick="openEventModal('шторм')" class="flex flex-col items-center justify-center p-4 rounded-2xl bg-gray-100 dark:bg-gray-900 active:scale-95 transition-transform">
                <i data-lucide="zap" class="text-orange-500 mb-2"></i>
                <span class="text-sm font-medium">Шторм</span>
            </button>
            <button onclick="openEventModal('грусть')" class="flex flex-col items-center justify-center p-4 rounded-2xl bg-gray-100 dark:bg-gray-900 active:scale-95 transition-transform">
                <i data-lucide="frown" class="text-blue-500 mb-2"></i>
                <span class="text-sm font-medium">Грусть</span>
            </button>
        </div>

        <div id="recentEvents" class="flex justify-center">
            <!-- Latest event will appear here -->
        </div>

        <button id="resetBtn" class="w-full py-4 rounded-2xl bg-blue-500 text-white font-bold active:scale-95 transition-transform shadow-lg shadow-blue-500/20">
            ПРОИГРЫШ
        </button>
    </footer>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="bg-white dark:bg-gray-900 w-full max-w-sm mx-4 p-6 rounded-3xl shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold">Настройки</h2>
                <button id="closeSettings" class="p-1"><i data-lucide="x"></i></button>
            </div>

            <div class="space-y-6">
                <div>
                    <label class="block text-sm opacity-60 mb-2">Дата начала</label>
                    <input type="datetime-local" id="startDateInput" class="w-full p-3 rounded-xl bg-gray-100 dark:bg-gray-800 border-none outline-none focus:ring-2 ring-blue-500">
                </div>

                <div class="pt-4 border-t border-gray-100 dark:border-gray-800" style="display: none">
                    <button id="fullReset" class="w-full py-3 rounded-xl text-red-500 font-medium hover:bg-red-50 dark:hover:bg-red-900/20 transition-colors" style="display: none">
                        Сбросить всё (очистить историю)
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="modal">
        <div class="bg-white dark:bg-gray-900 w-full max-w-sm mx-4 p-8 rounded-3xl shadow-2xl text-center">
            <h2 class="text-xl font-bold mb-4">Вы уверены?</h2>
            <p class="opacity-60 mb-8" id="confirmText">Это действие нельзя будет отменить.</p>
            <div class="flex gap-4">
                <button id="confirmCancel" class="flex-1 py-4 rounded-2xl bg-gray-100 dark:bg-gray-800 font-bold">Отмена</button>
                <button id="confirmYes" class="flex-1 py-4 rounded-2xl bg-red-500 text-white font-bold">Да</button>
            </div>
        </div>
    </div>

    <!-- Event Level Modal -->
    <div id="eventModal" class="modal">
        <div class="bg-white dark:bg-gray-900 w-full max-w-sm mx-4 p-8 rounded-3xl shadow-2xl text-center">
            <h2 class="text-xl font-bold mb-6" id="eventModalTitle">Уровень интенсивности</h2>
            <div class="space-y-4">
                <button onclick="submitEvent('средняя')" class="w-full py-4 rounded-2xl bg-gray-100 dark:bg-gray-800 font-bold active:scale-95 transition-transform">Средняя</button>
                <button onclick="submitEvent('сильная')" class="w-full py-4 rounded-2xl bg-red-500 text-white font-bold active:scale-95 transition-transform">Сильная</button>
                <button onclick="closeModal('eventModal')" class="w-full py-2 opacity-40 text-sm">Отмена</button>
            </div>
        </div>
    </div>

    <script>
        // State Management
        let state = {
            startDate: localStorage.getItem('startDate') ? new Date(localStorage.getItem('startDate')) : new Date(),
            events: JSON.parse(localStorage.getItem('events') || '[]')
        };

        // Demo Data if empty
        if (state.events.length === 0 && !state.startDate) {
            state.startDate = new Date();
            state.events = [];
            saveState();
        }

        function saveState() {
            localStorage.setItem('startDate', state.startDate.toISOString());
            localStorage.setItem('events', JSON.stringify(state.events));
        }

        // Initialize Grid
        const grid = document.getElementById('progressGrid');
        for (let i = 0; i < 30; i++) {
            const cell = document.createElement('div');
            cell.className = 'grid-cell';
            grid.appendChild(cell);
        }

        // UI Elements
        const progressText = document.getElementById('progressText');
        const settingsModal = document.getElementById('settingsModal');
        const confirmModal = document.getElementById('confirmModal');
        const eventModal = document.getElementById('eventModal');
        const startDateInput = document.getElementById('startDateInput');
        const recentEventsDiv = document.getElementById('recentEvents');

        let pendingEventType = null;
        let confirmCallback = null;

        function updateUI() {
            const now = new Date();
            const diff = now - state.startDate;

            if (diff < 0) {
                updateTimerDisplay(0, 0, 0, 0);
                updateGrid(0);
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            updateTimerDisplay(days, hours, minutes, seconds);
            updateGrid(diff);
            renderEvents();
        }

        function updateTimerDisplay(d, h, m, s) {
            updateSegment('days-seg', String(d).padStart(2, '0'));
            updateSegment('hours-seg', String(h).padStart(2, '0'));
            updateSegment('mins-seg', String(m).padStart(2, '0'));
            updateSegment('secs-seg', String(s).padStart(2, '0'));
        }

        function updateSegment(id, value) {
            const seg = document.getElementById(id);
            if (seg.textContent !== value) {
                // Create digits if they don't exist or just update
                if (seg.children.length === 0) {
                    seg.innerHTML = value.split('').map(digit => `<span class="timer-digit"><span class="digit-inner">${digit}</span></span>`).join('');
                } else {
                    const digits = value.split('');
                    Array.from(seg.children).forEach((child, i) => {
                        const inner = child.querySelector('.digit-inner');
                        if (inner.textContent !== digits[i]) {
                            inner.classList.add('digit-changing');
                            setTimeout(() => {
                                inner.textContent = digits[i];
                                inner.classList.remove('digit-changing');
                            }, 150);
                        }
                    });
                }
            }
        }

        function updateGrid(diffMs) {
            const cells = document.querySelectorAll('.grid-cell');

            // Current day index (0-based). If diff is 0-24h, it's day 1 (index 0).
            const currentDayIndex = Math.floor(diffMs / (1000 * 60 * 60 * 24));
            const totalDaysTracked = currentDayIndex + 1;

            cells.forEach((cell, i) => {
                cell.className = 'grid-cell'; // Reset classes
                if (i < totalDaysTracked && i < 30) {
                    // Calculate "badness" for this specific day
                    const dayStart = new Date(state.startDate.getTime() + i * 24 * 60 * 60 * 1000);
                    const dayEnd = new Date(dayStart.getTime() + 24 * 60 * 60 * 1000);

                    const dayEvents = state.events.filter(e => {
                        const eventTime = new Date(e.time);
                        return eventTime >= dayStart && eventTime < dayEnd;
                    });

                    let score = 0;
                    dayEvents.forEach(e => {
                        score += (e.intensity === 'сильная' ? 2 : 1);
                    });

                    let level = 0; // Green
                    if (score >= 6) level = 3; // Dark Red
                    if (score >= 4) level = 2; // Red
                    if (score >= 2) level = 1; // Orange

                    cell.classList.add(`level-${level}`);
                }
            });
            progressText.textContent = `${Math.min(totalDaysTracked, 30)} из 30 дней`;
        }

        function openEventModal(type) {
            pendingEventType = type;
            document.getElementById('eventModalTitle').textContent = type.charAt(0).toUpperCase() + type.slice(1);
            eventModal.classList.add('open');
        }

        function submitEvent(intensity) {
            state.events.unshift({
                type: pendingEventType,
                intensity: intensity,
                time: new Date().toISOString()
            });
            state.events = state.events.slice(0, 50); // Store more but display only one
            saveState();
            closeModal('eventModal');
            updateUI();
        }

        function closeModal(id) {
            document.getElementById(id).classList.remove('open');
        }

        function renderEvents() {
            if (state.events.length === 0) {
                recentEventsDiv.innerHTML = '';
                return;
            }
            const e = state.events[0];
            const icon = e.type === 'шторм' ? '⚡️' : '☹️';
            recentEventsDiv.innerHTML = `
                <div class="flex gap-2 items-center text-xs opacity-60 bg-gray-50 dark:bg-gray-900/50 px-4 py-2 rounded-full">
                    <span class="font-bold">${icon} ${e.type} (${e.intensity})</span>
                    <span>•</span>
                    <span>${new Date(e.time).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                </div>
            `;
        }

        // Events
        document.getElementById('resetBtn').onclick = () => {
            showConfirm('Вы уверены, что хотите сбросить прогресс?', () => {
                state.startDate = new Date();
                state.events = [];
                localStorage.clear();
                saveState();
                updateUI();
            });
        };

        function showConfirm(text, callback) {
            document.getElementById('confirmText').textContent = text;
            confirmCallback = callback;
            confirmModal.classList.add('open');
        }

        document.getElementById('confirmYes').onclick = () => {
            if (confirmCallback) confirmCallback();
            confirmModal.classList.remove('open');
        };

        document.getElementById('confirmCancel').onclick = () => {
            confirmModal.classList.remove('open');
        };

        document.getElementById('settingsBtn').onclick = () => {
            startDateInput.value = new Date(state.startDate.getTime() - state.startDate.getTimezoneOffset() * 60000).toISOString().slice(0, 16);
            settingsModal.classList.add('open');
        };

        document.getElementById('closeSettings').onclick = () => {
            settingsModal.classList.remove('open');
        };

        startDateInput.onchange = (e) => {
            state.startDate = new Date(e.target.value);
            saveState();
            updateUI();
        };

        document.getElementById('fullReset').onclick = () => {
            showConfirm('Это удалит всю историю событий и сбросит таймер. Продолжить?', () => {
                localStorage.clear();
                state.startDate = new Date();
                state.events = [];
                saveState();
                updateUI();
                settingsModal.classList.remove('open');
            });
        };

        // Start
        lucide.createIcons();
        setInterval(updateUI, 1000);
        updateUI();

        // Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').catch(() => {});
            });
        }

    </script>
</body>
</html>
